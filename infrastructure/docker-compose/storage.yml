version: '3.8'

services:

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: *
      POSTGRES_PASSWORD: *
      POSTGRES_DB: 'postgres'
    volumes:
      - "./volumes/postgres/data:/var/lib/postgresql/data"
